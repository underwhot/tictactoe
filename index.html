<!DOCTYPE html>
<html lang="en">

<head>
	<title>Tic Tac Toe</title>
	<meta charset="UTF-8">
	<meta name="format-detection" content="telephone=no">
	<!-- <style>body{opacity: 0;}</style> -->
	<link rel="stylesheet" href="css/style.min.css?_v=20230628195127">
	<link rel="shortcut icon" href="favicon.ico">
	<!-- <meta name="robots" content="noindex, nofollow"> -->
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
	<div class="wrapper">
		<header class="header">
			<div class="header__container">
			</div>
		</header>
		<main class="page">

			<div class="page__field field">
				<div class="field__container">
					<div class="field__player">Player One (X)</div>
					<div class="field__body">
						<div class="field__row">
							<div class="field__box"></div>
							<div class="field__box"></div>
							<div class="field__box"></div>
						</div>
						<div class="field__row">
							<div class="field__box"></div>
							<div class="field__box"></div>
							<div class="field__box"></div>
						</div>
						<div class="field__row">
							<div class="field__box"></div>
							<div class="field__box"></div>
							<div class="field__box"></div>
						</div>
					</div>
					<button type="button" class="field__button">Restart</button>
				</div>
			</div>

		</main>
		<footer class="footer">
			<div class="footer__container">
			</div>
		</footer>
	</div>
	<script src="js/app.min.js?_v=20230628195127"></script>
</body>

</html>
